<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>TOP Library</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>TOP Library</h1>
    </div>
    <div id="submitBook">
      <h2>Please fill the form to add new book:</h2>
      <form id="bookForm">
        <label for="title">Book Title:</label><br>
        <input type="text" id="title" class="textInput" maxlength="30"><br>
        <label for="author">Book Author:</label><br>
        <input type="text" id="author" class="textInput" maxlength="25"><br>
        <label for="pages">Book Pages:</label><br>
        <input type="tel" id="pages" class="textInput" maxlength="4"><br>
        <label for="checkRead">Already read?</label>
        <input type="checkbox" id="checkRead"><br>
      </form>
      <button id="btnSubmit">Submit</button>
    </div>
    <div id="booksWrapper">
      <h2>Book List:</h2>
    </div>
  </div>
</body>

</html>
